<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
        <h1>Currency Converter</h1>
        <h4>Enter Amount</h4>
        <input class="input" type="text" placeholder="Enter Amount">
        <div class="country">
            <div class="from">
                <img class="img" src="https://flagsapi.com/IN/flat/64.png" />
                <span>From:  </span>
                <select name="from" id="">
                
            </select>

            </div>

            <div class="to">
                <img class="img" src="https://flagsapi.com/US/flat/64.png" />
                <span>To:  </span>
                <select name="to" id="">
                  
                </select>
            </div>
        </div>
        <h5 class="msg">1USD = 80INR</h5>
        <button class="btn" type="button">Get Exchange Rate</button>
    </div>
    </div>
    <script src="script.js"></script>
  

</body>

</html>
